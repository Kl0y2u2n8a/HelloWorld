<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="tailwindstyle.css" >
</head>
<body>
    <div class="flex justify-center">
        <div class="wrapper">
            <h1 class="font-bold text-red-500 text-4xl font-mono">Finance Log</h1>
            <ul class="item-list">

            </ul>
        </div>
    </div>

    <footer>
        <div class="flex justify-center px-4 py-4">
            <form class="new-item-form">
                <div class="field px-4 py-4">
                    <label class="font-mono text-violet-300">Type:</label>
                    <select name="type" id="type" class="border-2 rounded border-zinc-500">
                        <option value="invoice" class="font-mono">Invoice</option>
                        <option value="payment" class="font-mono">Payment</option>
                    </select>
                </div>

                <div class="field px-4 py-4">
                    <label class="font-mono">To / From:</label>
                    <input type="text" id="tofrom" class="border-2 rounded border-zinc-500 text-center">
                </div>

                <div class="field px-4 py-4">
                    <label class="font-mono">Details:</label>
                    <input type="text" id="details" class="border-2 rounded border-zinc-500 text-center">
                </div>

                <div class="field px-4 py-4">
                    <label class="font-mono">Amount($):</label>
                    <input type="number" id="amount" class="border-2 rounded border-zinc-500 text-center">
                </div>
                <div class="flex justify-center px-4 py-4">
                    <button class="text-white bg-sky-300 hover:text-red-500 border-2 rounded-md w-16 border-sky-500 font-mono">Add</button>
                </div>
            </form>
        </div>
    </footer>
    <script src="sandbox.js"></script>
</body>
</html>
