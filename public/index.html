<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="tailwindstyle.css" >
</head>
<body class="bg-gradient-to-b from-orange-200 dark:bg-gray-800">
    <div class="navbar border-b-2 border-white flex top-0 w-full items-center justify-between fixed z-10 px-1 py-2 bg-gradient-to-b from-orange-400 to-orange-200 dark:bg-white">
        <a href="index.html" class="btn btn-ghost navbar-start font-bold bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent text-3xl font-mono flex-1">Finance Log</a>
        <div class="flex-none p-2 items-center navbar-end aria-controls='navbar-default' aria-expanded='false' border-2 rounded-full border-black">
            <label class="bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white font-mono align-top text-sm">L</label>
            <input type="checkbox" id="hs-basic-usage" class="relative w-[3.3rem] h-5
            rounded-full cursor-pointer transition-colors ease-in-out duration-200
            focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-gray-500 
            checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600 
            before:inline-block before:size-4 before:bg-white 
            checked:before:bg-green-400 before:translate-x-0 checked:before:translate-x-full before:rounded-full 
            before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200
            dark:before:bg-gray-400 dark:checked:before:bg-blue-200 darkfocus:ring-offset-gray-600 
            dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500  
            ">
            <label class="bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white font-mono align-top text-sm">D</label>
            <label for="hs-basic-usage" class="sr-only">switch</label>
        </div>
    </div>
    <div class="flex justify-center pt-20">
        
        <div class="flex justify-center px-4 py-4">
            <article class="text-pretty font-mono bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white">
                <h3 class="underline underline-offset-2">Introduction</h3>
                <p>This is a article for practicing Typescript for me.<br>
                    You can use this application to list out your spend or the money you receive.
                </p>
            </article>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="wrapper flex px-2 py-2 bg-gradient-to-r w-3/4 h-60 border-yellow-50 border-2 from-orange-300 to-pink-300">
            <ul class="item-list bg-gradient-to-b from-orange-200 w-full h-full border-yellow-50 border-2 dark:border-white">
            </ul>
        </div>
    </div>


    <footer>
        <div class="flex justify-center px-4 py-6">
            <form id="form" class="new-item-form">
                <div class="field px-2 py-2">
                    <label class="font-mono bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white">Type:</label>
                    <select name="type" id="type" class="border-2 rounded border-zinc-500">
                        <option value="Invoice" class="font-mono">Invoice</option>
                        <option value="Payment" class="font-mono">Payment</option>
                    </select>
                <!-- </div>

                <div class="field px-2 py-2"> -->
                    <label class="font-mono bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white">To/From:</label>
                    <input type="text" id="tofrom" class="border-2 rounded border-zinc-500 text-center">
                <!-- </div>

                <div class="field px-2 py-2"> -->
                    <label class="font-mono bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white">Details:</label>
                    <input type="text" id="details" class="border-2 rounded border-zinc-500 text-center">
                <!-- </div>

                <div class="field px-2 py-2"> -->
                    <label class="font-mono bg-gradient-to-b from-blue-700 to-red-500 bg-clip-text text-transparent dark:text-white">Amount($):</label>
                    <input type="number" id="amount" class="border-2 rounded border-zinc-500 text-center">
                </div>

                <div class="flex justify-center px-2 py-2">
                    <button class="text-white bg-gradient-to-b from-violet-500 to-orange-500 hover:text-red-500 border-2 rounded-md w-16 border-sky-500 font-mono">Add</button>
                </div>
            </form>
        </div>
        
    </footer>
    <script> var exports={};</script>
    <script src="app.js"></script>

</body>
</html>
